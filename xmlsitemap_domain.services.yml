services:
  xmlsitemap_domain.sitemap_subscriber:
    class: Drupal\xmlsitemap_domain\EventSubscriber\SitemapDomainSubscriber
    arguments:
      - '@state'
      - '@module_handler'
      - '@logger.channel.xmlsitemap_domain'
      - '@?domain.negotiator'
    tags:
      - { name: event_subscriber }

  logger.channel.xmlsitemap_domain:
    parent: logger.channel_base
    arguments: ['xmlsitemap_domain']
